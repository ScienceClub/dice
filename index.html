<!DOCTYPE html>
<html lang="ja">

<head>
  <meta name="google-site-verification" content="8FErRtqv-OZeU2ATofCCUAG1obPeABgUh4tntIbwH28" />
  <meta charset="UTF-8">
  <title>サイコロ</title>
  <!-- Bulmaのスタイルシートを読み込む -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
  <link rel="icon" href="/image/favicon.ico">
  <script src="script.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="サイコロの出目を記録し、各目の出る確率を計算します。">
</head>

<body>
  <!-- heroコンポーネントでヘッダーを作る -->
  <section class="hero is-primary is-small">
    <div class="hero-body">
      <div class="container">
        <h1 class="title is-size-1">サイコロの確率</h1>
      </div>
    </div>
  </section>
  <!--<section>
  <div class="columns">
    <div class="column is-6 is-offset-3">
      <a href="site/attention.html" class="button is-size-5 has-text-weight-bold is-danger is-medium is-fullwidth">重要な情報</a>
    </div>
  </div>
</section>-->

  <!-- sectionでコンテンツの領域を作る -->
  <section class="section">
    <div class="container">
      <!-- columnsでグリッドシステムを使う -->
      <div class="columns">
        <!-- columnでカラムを作る -->
        <div class="column is-one-third">
          <!-- サイコロの画像 -->
          <img id="dice" src="image/dise1.webp" alt="サイコロの画像" width="280" height="280">
        </div>
        <div class="column">
          <p>入力した回数：<span id="count">0</span></p>
          <!-- tableでテーブルを作る -->
          <table id="table" class="table is-bordered is-striped is-hoverable is-fullwidth is-narrow">
            <tr>
              <td>サイコロの目</td>
              <td>出た回数</td>
              <td>出る確率</td>
            </tr>
            <tr>
              <td>1</td>
              <td id="freq1">0</td>
              <td id="prob1">0%</td>
            </tr>
            <tr>
              <td>2</td>
              <td id="freq2">0</td>
              <td id="prob2">0%</td>
            </tr>
            <tr>
              <td>3</td>
              <td id="freq3">0</td>
              <td id="prob3">0%</td>
            </tr>
            <tr>
              <td>4</td>
              <td id="freq4">0</td>
              <td id="prob4">0%</td>
            </tr>
            <tr>
              <td>5</td>
              <td id="freq5">0</td>
              <td id="prob5">0%</td>
            </tr>
            <tr>
              <td>6</td>
              <td id="freq6">0</td>
              <td id="prob6">0%</td>
            </tr>
          </table>
          <!-- RESETボタン -->
          <button id="reset" class="button is-danger is-outlined" onclick="reset()">RESET</button>
          <!-- 注意書きと画像 -->
          <p style="font-size: 12px;">注:リセットしたあとは再読み込み(<img src="image/re.webp" alt="reload" width="12" height="12">)を押してください</p>
        </div>
      </div>
      <progress id="progress-bar" class="progress is-primary is-medium" value="0" max="100"></progress>
      <div class="columns is-centered">
        <div id="buttons">
          <div class="column">
            <button id="1" class="button is-info is-large is-square" style="width: 100px; height: 100px;"
              onclick="rollDice(1)">1</button>
            <button id="2" class="button is-info is-large is-square" style="width: 100px; height: 100px;"
              onclick="rollDice(2)">2</button>
            <button id="3" class="button is-info is-large is-square" style="width: 100px; height: 100px;"
              onclick="rollDice(3)">3</button>
            <button id="4" class="button is-info is-large is-square" style="width: 100px; height: 100px;"
              onclick="rollDice(4)">4</button>
            <button id="5" class="button is-info is-large is-square" style="width: 100px; height: 100px;"
              onclick="rollDice(5)">5</button>
            <button id="6" class="button is-info is-large is-square" style="width: 100px; height: 100px;"
              onclick="rollDice(6)">6</button>

          </div>
        </div>
      </div>
      <div class="columns is-centered">
        <div id="dises">
          <div class="column">
            <img src="image/dise1.webp" alt="1" style="width: 100px; height: 100px;">
            <img src="image/dise2.webp" alt="2" style="width: 100px; height: 100px;">
            <img src="image/dise3.webp" alt="3" style="width: 100px; height: 100px;">
            <img src="image/dise4.webp" alt="4" style="width: 100px; height: 100px;">
            <img src="image/dise5.webp" alt="5" style="width: 100px; height: 100px;">
            <img src="image/dise6.webp" alt="6" style="width: 100px; height: 100px;">
          </div>
        </div>
      </div>
    </div>
    <div class="columns is-centered">
      <div id="buttons_minus">
        <div class="column">
          <button id="1" class="button is-danger is-large is-square" style="width: 40px; height: 40px;"
            onclick="rollDice_minus(1)">-1</button>
          <button id="2" class="button is-danger is-large is-square" style="width: 40px; height: 40px;"
            onclick="rollDice_minus(2)">-2</button>
          <button id="3" class="button is-danger is-large is-square" style="width: 40px; height: 40px;"
            onclick="rollDice_minus(3)">-3</button>
          <button id="4" class="button is-danger is-large is-square" style="width: 40px; height: 40px;"
            onclick="rollDice_minus(4)">-4</button>
          <button id="5" class="button is-danger is-large is-square" style="width: 40px; height: 40px;"
            onclick="rollDice_minus(5)">-5</button>
          <button id="6" class="button is-danger is-large is-square" style="width: 40px; height: 40px;"
            onclick="rollDice_minus(6)">-6</button>
        </div>
      </div>
    </div>
  </section>
  <!-- フッター要素を作る -->
  <footer class="footer has-background-grey-lighter">
    <!-- containerクラスでコンテンツを囲み、is-fluidクラスで幅を画面いっぱいにする -->
    <div class="container is-fluid">
      <div class="content has-text-centered">
        <!-- smallタグで著作権表記をする -->
        <p>© 2023 T.A. All Rights Reserved.<br>
          最終更新2024-04-10 Ver.2.4.2<br>
          データは保存されるようになっていますが、万が一消えることがあります。<br>
          データはキーボードの1～6でも入力できます。今すぐ試してみよう。</p>
        <a href="site/rule.html">利用規約</a>
        <a href="site/version.html">バージョン情報</a>
      </div>
    </div>
  </footer>
</body>

<!-- test -->

</html>
